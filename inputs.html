
<div class="row">
   <span class="row-label">Age</span>
   <md-slider-container>
    <md-slider flex min="{{age.min}}" max="{{age.max}}" ng-model="age.value" aria-label="red" id="age-slider">
    </md-slider>
    <md-input-container>
      <input flex type="number" ng-model="age.value" aria-label="red" aria-controls="red-slider">
    </md-input-container>
  </md-slider-container>
</div>
<div class="row">
    <span class="row-label">Height(cm)</span>
    <md-slider-container>
     <md-slider flex min="{{height.min}}" max="{{height.max}}" ng-model="height.value" aria-label="red" id="age-slider">
     </md-slider>
     <md-input-container>
       <input flex type="number" ng-model="height.value" aria-label="red" aria-controls="red-slider">
     </md-input-container>
   </md-slider-container>
</div>
<div class="row">
   <span class="row-label">Hair Color</span>
   <label ng-repeat="haircolor in haircolors">
     <input type="radio" name="haircolor" ng-model="$parent.haircolor" ng-value="haircolor"/> {{haircolor}}
   </label>
</div>
<div class="row">
     <span class="row-label">Hair Length</span>
     <label ng-repeat="hairlength in hairlengths">
       <input type="radio" name="hairlength" ng-model="$parent.hairlength" ng-value="hairlength" /> {{hairlength}}
     </label>
</div>
<div class="row">
    <span class="row-label">Eye Color</span>
    <label ng-repeat="eyecolor in eyecolors">
     <input type="radio" name="eyecolor" ng-model="$parent.eyecolor" ng-value="eyecolor" /> {{eyecolor}}
     </label>
</div>
<div class="row-taller">
    <span class="row-label">Beard</span>
    <div class="image-list">
      <div ng-repeat="beard in beards" style="display: inline-block">
        <input type="radio" name="beard" ng-model="$parent.beard" ng-value="beard.value" id="{{'beard'+$index}}">
        <label for="{{'beard'+$index}}">
            <img src="{{beard.img}}">
        </label>
      </div>
    </div>
</div>
<div class="row-taller">
    <span class="row-label">Body</span>
    <div class="image-list">
      <div ng-repeat="bodytype in bodytypes" style="display: inline-block">
        <input type="radio" name="body" ng-model="$parent.bodytype" ng-value="bodytype.value" id="{{'body'+$index}}">
        <label for="{{'body'+$index}}">
            <img src="{{bodytype.img}}">
        </label>
      </div>
    </div>
</div>
<div class="row">
    <button type="submit" class="button" ng-click="calculateCamels()">Calculate</button>
</div>
